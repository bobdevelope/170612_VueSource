<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>

<div id="test"></div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'DAMU'
    }
  })

  console.log(vm.name) // DAMU   触发对应的getter调用-->读取data中name属性值返回: 代理读操作

  vm.name = 'SADAMU'  // 触发对应的setter调用-->将属性值只在到data的name属性中 : 代理写操作
  console.log(vm._data.name) // SADAMU
  console.log(vm)
</script>
</body>
</html>
